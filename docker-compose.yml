# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: waste_sorting_db
    environment:
      POSTGRES_DB: waste_sorting
      POSTGRES_USER: waste_user
      POSTGRES_PASSWORD: waste_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - waste_network

  # Redis for caching and message queues
  redis:
    image: redis:7-alpine
    container_name: waste_sorting_redis
    ports:
      - "6379:6379"
    networks:
      - waste_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: waste_sorting_backend
    environment:
      - DATABASE_URL=postgresql://waste_user:waste_password@postgres:5432/waste_sorting
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - waste_network
    volumes:
      - ./model:/app/model
      - ./captures:/app/captures

  # React Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: waste_sorting_dashboard
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - waste_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: waste_sorting_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - dashboard
    networks:
      - waste_network

volumes:
  postgres_data:

networks:
  waste_network:
    driver: bridge

